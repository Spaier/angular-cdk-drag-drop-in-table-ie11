<table>
  <thead>
    <tr>
      <th>Column 1</th>
    </tr>
  </thead>
  <tbody cdkDropList
         [cdkDropListData]="items"
         (cdkDropListDropped)="drop($event)">
    <tr
      *ngFor="let item of items"
      cdkDrag
      cdkDragBoundary="tbody"
      [cdkDragData]="item">
      <td>{{item}}</td>
    </tr>
  </tbody>
</table>
